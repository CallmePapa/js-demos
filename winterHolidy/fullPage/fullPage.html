<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏滚动</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="fullPage.css">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="http://cdn.staticfile.org/jquery-easing/1.3/jquery.easing.min.js"></script><!--回调函数-->
    <script>
        $(function(){
            $('#dowebok').fullpage({
                sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],//添加背景颜色
                continuousVertical: true,//循环展示
                //回调函数进行animate展示
                afterLoad:function (anchorLink,index) {
                    if(index===2){
                        $(".section2").find("p").delay(500).animate({
                            left:"0"
                        },1500,'easeOutExpo');
                    }
                    if(index===3){
                        $(".section3").find('p').delay(500).animate({
                            bottom:'0'
                        },1500,'easeOutExpo');
                    }
                    if(index===4){
                        $('.section4').find('p').fadeIn(2000);
                    }
                },
                onLeave:function (index,direction) {
                    if(index===2){
                        $(".section2").find("p").delay(500).animate({
                            left:"-120%"
                        },1500,'easeOutExpo');
                    }
                    if(index===3){
                        $(".section3").find('p').delay(500).animate({
                            bottom:'-120%'
                        },1500,'easeOutExpo');
                    }
                    if(index===4){
                        $('.section4').find('p').fadeIn(2000);
                    }
                },
            //自定义菜单导航展示
            anchors:['page1','page2','page3','page4'],
                menu:'#menu',

                //圆圈菜单导航展示
                'navigation':true

                /*loopBottom: true//自动滚动*/
            });

            //自定义时间让其滚动
            setInterval(function () {
                $.fn.fullpage.moveSectionDown();
            },2500);

            //自适应大小设置
            $(window).resize(function () {
                autoScrolling();
            });
            function autoScrolling(){
                let $w=$(window).width();
                if($w<1024){
                    $.fn.fullpage.setAllowScrolling(false);
                }else{
                    $.fn.fullpage.setAllowScrolling(true);
                }
            }

        });
    </script>

</head>
<body>
<!--菜单导航展示-->

<div id="dowebok">
    <div class="section section1">第一屏
         <p>fullPage.js-回调函数</p>
        <p>不要忘记看右手边的圈圈</p>
    </div>
    <div class="section section2">第二屏
        <p>滚动到第二屏后的回调函数</p>
    </div>
    <div class="section section3">第三屏
         <p>滚动到第三屏后的回调函数</p>

    <div class="section section4">第四屏
        <p>滚动到第三屏后的回调函数</p>

</body>
</html>
