<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生JS实现左右轮播</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lunbo.css">
    <script type="text/javascript" src="luobo.js"></script>
</head>
<body>
<div class="container">
    <div class="img-lists" style="left: -500px;">
        <img src="images/six.jpg" alt="4">
        <img src="images/one.jpg" alt="1">
        <img src="images/two.jpg" alt="2">
        <img src="images/four.jpg" alt="3">
        <img src="images/six.jpg" alt="4">
        <img src="images/one.jpg" alt="1">
    </div>
    <div class="btns">
        <span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
    </div>
    <div class="arrow">
        <a href="javascript:;" class="arrow prev"><</a>
        <a href="javascript:;" class="arrow next">></a>
    </div>
</div>
</body>
</html>
