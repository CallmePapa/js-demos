<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <script src="count.js"></script>
    <link rel="stylesheet" href="count.css">
</head>
<body>
<div class="root">
    <h4 style="text-align: center">Count</h4><br>
    <div class="input">
        <input type="text" id="txt1"/>
        <select name="operator" id="operator">
            <span><option value="+">+</option></span>
            <span><option value="-">-</option></span>
            <span><option value="*">*</option></span>
            <span><option value="/">/</option></span>
        </select>
        <input type="text" id="txt2"/>
        <br><br>
    </div>

    <div class="ouput">
        <input type="button" id="amount" value=" = " style="background-color: aliceblue"/>
        <input type="text" id="result"/>
    </div>
</div>
</body>
</html>
